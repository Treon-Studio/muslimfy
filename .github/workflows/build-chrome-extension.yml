name: Build and Release Chrome Extension

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to release'
        required: true
        default: 'v1.0.0'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Discord Build Start Notification
      uses: Ilshidur/action-discord@master
      env:
        DISCORD_WEBHOOK: https://discord.com/api/webhooks/1417628415607050241/rtSDSTLV2J1YISOuuo_imuFQ6O1XolEEr7240Urt03i4nivAIiW76WLLqgpyAHUrPJds
      with:
        args: |
          üöÄ **Chrome Extension Build Started!**

          üì¶ **Version:** ${{ github.event.inputs.version }}
          üë§ **Triggered by:** ${{ github.actor }}
          üîß **Workflow:** ${{ github.workflow }}

          ‚è≥ Building and preparing release...

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'
        cache-dependency-path: 'apps/browser-extension/pnpm-lock.yaml'

    - name: Install dependencies
      run: |
        cd apps/browser-extension
        pnpm install

    - name: Build Chrome extension
      run: |
        cd apps/browser-extension
        pnpm run build
        pnpm run zip

    - name: Get package version
      id: package-version
      run: |
        cd apps/browser-extension
        echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.version || github.ref_name }}
        release_name: Muslimfy Browser Extension ${{ github.event.inputs.version || github.ref_name }}
        draft: false
        prerelease: false
        body: |
          ## Muslimfy Browser Extension Release ${{ github.event.inputs.version || github.ref_name }}

          ### Installation Instructions:
          1. Download the `muslimfy-browser-extension-chrome.zip` file below
          2. Extract the zip file
          3. Open Chrome and go to `chrome://extensions/`
          4. Enable "Developer mode" in the top right
          5. Click "Load unpacked" and select the extracted folder

          ### What's New:
          - Check the commit history for detailed changes

    - name: Upload Chrome Extension ZIP
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: apps/browser-extension/.output/muslimfy-browser-extension-${{ steps.package-version.outputs.version }}-chrome.zip
        asset_name: muslimfy-browser-extension-chrome.zip
        asset_content_type: application/zip

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: chrome-extension-build
        path: |
          apps/browser-extension/.output/
          !apps/browser-extension/.output/**/*.map
        retention-days: 30

    - name: Discord Success Notification
      if: success()
      uses: Ilshidur/action-discord@master
      env:
        DISCORD_WEBHOOK: https://discord.com/api/webhooks/1417628415607050241/rtSDSTLV2J1YISOuuo_imuFQ6O1XolEEr7240Urt03i4nivAIiW76WLLqgpyAHUrPJds
      with:
        args: |
          üéâ **Chrome Extension Build & Release Successful!**

          üì¶ **Version:** ${{ github.event.inputs.version }}
          üè∑Ô∏è **Release:** Muslimfy Browser Extension ${{ github.event.inputs.version }}
          üîó **Release URL:** ${{ steps.create_release.outputs.html_url }}

          ‚úÖ Extension has been built and uploaded to GitHub releases successfully!

    - name: Discord Failure Notification
      if: failure()
      uses: Ilshidur/action-discord@master
      env:
        DISCORD_WEBHOOK: https://discord.com/api/webhooks/1417628415607050241/rtSDSTLV2J1YISOuuo_imuFQ6O1XolEEr7240Urt03i4nivAIiW76WLLqgpyAHUrPJds
      with:
        args: |
          ‚ùå **Chrome Extension Build & Release Failed!**

          üì¶ **Version:** ${{ github.event.inputs.version }}
          üîß **Workflow:** ${{ github.workflow }}
          üìã **Job:** ${{ github.job }}

          ‚ö†Ô∏è Please check the workflow logs for more details.
          üîó **Workflow URL:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}